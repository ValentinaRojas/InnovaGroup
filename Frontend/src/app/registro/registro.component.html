<div class="container pt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4 mb-4 mb-md-0">
      <div class="card text-center">
        <div class="card-body">
          <h3>Registro</h3>
          <form class="mt-4" (ngSubmit)="submitRegistro()">
            <div class="row">
              <div class="col">
                <select class="form-select form-select-lg" aria-label="Default select example" required>
                  <option selected>Tipo de Identificacion</option>
                  <option value="1">TI</option>
                  <option value="2">CC</option>
                  <option value="3">Pasaporte</option>
                </select>
              </div>
              <div class="col">
                <input type="" class="form-control form-control-lg" id="id"  placeholder="Numero de Identificacion" required>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <input type="text"  class="form-control form-control-lg" id="nombre1"  placeholder="Primer nombre o RazÃ³n social" required>
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" id="nombre2"  placeholder="Segundo nombre">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <input type="text"  class="form-control form-control-lg " id="apellido1"  placeholder="Primer apellido" required>
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" id="apellido2"  placeholder="Segundo apellido">
              </div>
            </div>
            <select class="form-select form-select-lg mt-3" required>
              <option selected>Tipo de Perfil</option>
              <option value="1">Administrador</option>
              <option value="2">Empleado</option>
              <option value="3">Cliente</option>
            </select>
            <select class="form-select form-select-lg mt-3" required>
              <option selected>Sexo</option>
              <option value="1">Femenino</option>
              <option value="2">Masculino</option>
              <option value="3">Otro</option>
            </select>
            <input type="date"  class="form-control form-control-lg mt-3" id="fecha_nacimiento"  placeholder="Fecha de nacimiento" required>
            <input type="text"  class="form-control form-control-lg mt-3" id="direccion"  placeholder="Direccion de domicilio" required>
            <div class="mt-3">
              <button type="button" class="btn btn-secondary btn-lg rounded-5 " routerLink="/inicio-sesion" style="margin-inline: 20px;">Volver</button>
              <button type="submit" class="btn btn-secondary btn-lg rounded-5" routerLink="/perfil">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
