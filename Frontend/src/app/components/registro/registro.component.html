<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/images/login.png" alt="img login" />
    <h3>Registrar Usuario</h3>
    <div class="example-1 scrollbar-deep-purple bordered-deep-purple thin">
      <div class="row g-2">
        <div class="col">
          <div class="form-floating mb-3 mt-3">
            <select
              [(ngModel)]="document_type_id"
              class="form-select"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
              <option *ngFor="let i of listTypeDoc" [value]="i.id">
                {{ i.type }}
              </option>
            </select>
            <label>Tipo de Perfil</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating mb-3 mt-3">
            <input
              type="number"
              [(ngModel)]="Numero_de_documento"
              class="form-control"
              placeholder="Ingrese el numero de documento"
            />
            <label>Numero documento</label>
          </div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input
              type="text"
              [(ngModel)]="Nombre1"
              class="form-control"
              placeholder="Ingrese primer nombre"
            />
            <label>Primer nombre</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input
              type="text"
              [(ngModel)]="Nombre2"
              class="form-control"
              placeholder="Ingrese primer nombre"
            />
            <label>Segundo nombre</label>
          </div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating mb-3 mt-3">
            <input
              type="text"
              [(ngModel)]="Apellido1"
              class="form-control"
              placeholder="Ingrese primer apellido"
            />
            <label>Primer Apellido</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating mb-3 mt-3">
            <input
              type="text"
              [(ngModel)]="Apellido2"
              class="form-control"
              placeholder="Ingrese primer apellido"
            />
            <label>Segundo Apellido</label>
          </div>
        </div>
      </div>
      <div class="form-floating">
        <input
          type="date"
          [(ngModel)]="Fecha_nacimiento"
          class="form-control"
          placeholder="Ingrese fecha de nacimiento"
        />
        <label>Fecha nacimiento</label>
      </div>
      <div class="form-floating mb-3 mt-3">
        <input
          type="text"
          [(ngModel)]="Direccion"
          class="form-control"
          placeholder="Ingrese direccion de domicilio"
        />
        <label>Direccion domicilio</label>
      </div>
      <div class="form-floating mb-3 mt-3">
        <select
          [(ngModel)]="rol_id"
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
        >
          <option *ngFor="let i of listRol" [value]="i.id">{{ i.rol }}</option>
        </select>
        <label>Tipo de Perfil</label>
      </div>
      <div class="form-floating mb-3 mt-3">
        <input
          type="text"
          [(ngModel)]="user_name"
          class="form-control"
          placeholder="Ingrese usuario"
        />
        <label>Usuario</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          [(ngModel)]="password"
          class="form-control"
          placeholder="Ingrese contraseña"
        />
        <label>Contraseña</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" required>
        <label class="form-check-label">
          He leído y estoy deacuerdo con los <a routerLink="/registro">términos y condiciones</a>
        </label>
      </div>
    </div>
    <div class="d-grid gap-2 mb-3">
      <button type="button" (click)="addUser()" class="btn btn-primary btn-lg">
        Aceptar
      </button>
    </div>
    <a routerLink="/inicio-sesion">Volver</a>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
