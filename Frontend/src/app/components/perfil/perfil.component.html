<app-navbar></app-navbar>
<div class="container" *ngIf="user">
  <div class="row g-2">
    <div class="col">
      <div class="form-floating mb-3 mt-3">
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
          [(ngModel)]="user[0].document_type_id"
        >
        <option *ngFor="let i of listTypeDoc" [value]="i.id">
          {{ i.type }}
        </option>
      </select>
        <label>Tipo de documento</label>
      </div>
    </div>
    <div class="col-md">
      <div class="form-floating mb-3 mt-3">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="user[0].Numero_de_documento"
        />
        <label>Numero documento</label>
      </div>
    </div>
  </div>
  <div class="row g-2">
    <div class="col-md">
      <div class="form-floating">
        <input
          type="text"
          [(ngModel)]="user[0].Nombre1"
          class="form-control"
          placeholder="Ingrese primer nombre"
        />
        <label>Primer nombre</label>
      </div>
    </div>
    <div class="col-md">
      <div class="form-floating">
        <input
          type="text"
          [(ngModel)]="user[0].Nombre2"
          class="form-control"
          placeholder="Ingrese primer nombre"
        />
        <label>Segundo nombre</label>
      </div>
    </div>
  </div>
  <div class="row g-2">
    <div class="col-md">
      <div class="form-floating mb-3 mt-3">
        <input
          type="text"
          [(ngModel)]="user[0].Apellido1"
          class="form-control"
          placeholder="Ingrese primer apellido"
        />
        <label>Primer Apellido</label>
      </div>
    </div>
    <div class="col-md">
      <div class="form-floating mb-3 mt-3">
        <input
          type="text"
          [(ngModel)]="user[0].Apellido2"
          class="form-control"
          placeholder="Ingrese primer apellido"
        />
        <label>Segundo Apellido</label>
      </div>
    </div>
  </div>
  <div class="form-floating">
    <input
      type="date"
      [(ngModel)]="user[0].Fecha_nacimiento"
      class="form-control"
      placeholder="Ingrese fecha de nacimiento"
    />
    <label>Fecha nacimiento</label>
  </div>
  <div class="form-floating mb-3 mt-3">
    <input
      type="text"
      [(ngModel)]="user[0].Direccion"
      class="form-control"
      placeholder="Ingrese direccion de domicilio"
    />
    <label>Direccion domicilio</label>
  </div>
  <div class="form-floating mb-3 mt-3">
    <select
      class="form-select"
      id="floatingSelect"
      aria-label="Floating label select example"
      [(ngModel)]="user[0].rol_id"
    >
    <option *ngFor="let i of listRol" [value]="i.id">{{ i.rol }}</option>
    </select>
    <label>Tipo de Perfil</label>
  </div>
  <div class="form-floating mb-3 mt-3">
    <input type="text" [(ngModel)]="user[0].user_name" class="form-control" placeholder="Ingrese usuario" />
    <label>Usuario</label>
  </div>
  <div class="form-floating mb-3">
    <input
      type="password"
      [(ngModel)]="user[0].password"
      #password
      class="form-control"
      placeholder="Ingrese contraseña"
    />
    <label>Contraseña</label>
  </div>
  <div class="d-grid gap-2 mb-3">
    <button type="button" class="btn btn-primary btn-lg">Aceptar</button>
  </div>
</div>
